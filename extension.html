<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crypto Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/css/custom.css" />
        <link rel="stylesheet" href="src/css/fira_code.css" />
        <link rel="stylesheet" href="src/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body id="cryptox-extension">
        <!-- Navbar Container -->
        <div class="header-nav">
                <div id="container">
                        <p class="title">CryptoTracker</p>
                        <div style="float: right;">
                                <p class="last-update">Last Updated On: <span id="time-update">&nbsp;&nbsp;&nbsp;</span>
                                </p>
                        </div>
                </div>
        </div>
        <div class="summary">
                <p style="margin-left: 80px;font-size:15px;">Top 10 Cryptocurrencies according to market cap</p>
        </div>

        <table class="highlight" id="result">
                <thead>
                        <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>ATH (24h)</th>
                                <th>%Change(24h)</th>
                        </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
        </table>
        <div class="api-doc">
                <span style="float: right;">Powered by <a href="https://www.coingecko.com/api/documentations/v3"
                                target="_blank" rel="nofollow" style="text-decoration: none;color:blue;">
                                CoinGecko API</a></span>
        </div>
        <script src="src/js/materialize.min.js"></script>
        <script src="src/js/extension.js" async defer></script>
        <script src="src/js/jquery.js"></script>
</body>

</html>
